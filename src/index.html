<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UniDrive</title>
    <link rel="stylesheet" href="index.css" />
    <script src="index.js"></script>
  </head>
  <body>
    <h1 class="header">UniDrive</h1>
    <div class="page">
      <div class="dock">
        <ul>
          <li class="app">
            <a href="https://www.icloud.com/" target="_blank" rel="noopener">
              <img src="media/cloud_icon.png" alt="iCloud" />
              <span class="tooltip">iCloud</span>
            </a>
          </li>
          <li class="app">
            <a href="https://drive.google.com/" target="_blank" rel="noopener">
              <img src="media/gdrive_icon.png" alt="Google Drive" />

            </a>
          </li>
          <li class="app">
            <a href="https://onedrive.live.com/" target="_blank" rel="noopener">
              <img src="media/onedrive_icon.png" alt="OneDrive" />
              <span class="tooltip">OneDrive</span>
            </a>
          </li>
        </ul>
      </div>
    </div>
